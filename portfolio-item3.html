<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Weather App</title>
    <link rel="stylesheet" href="stytle.css" />
    <style>
      /* Full-width and full-height layout fix */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        background-color: #0d0d0d;
      }

      /* Main content should flex to fill the available space */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Adjusted intro section */
      .intro {
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000, #001a33);
        color: #f2f2f2;
        margin-top: 3.5rem;
        border: none;
      }

      .intro__content {
        text-align: center;
      }

      .section__title--intro {
        font-size: 2.5rem;
        color: #00ccff;
        text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
        margin-bottom: 0;
      }

      .section__subtitle--intro {
        font-size: 1.1rem;
        margin-top: 0.5rem;
        color: #f2f2f2;
      }

      /* Portfolio section styling */
      .portfolio-item-individual {
        background: #0d0d0d;
        padding: 0.5rem 0;
        text-align: center;
        color: #f2f2f2;
        margin-bottom: 0;
        border: none;
      }

      .portfolio-item-individual p {
        font-size: 1.3rem;
        line-height: 1.6;
        max-width: 80%;
        margin: 0 auto 1rem;
        word-wrap: break-word;
      }

      .portfolio-item-individual img {
        width: 60%;
        max-width: 320px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        margin-top: 0.5rem;
      }

      /* Header styling */
      header {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.9);
        position: fixed;
        width: 100%;
        z-index: 1000;
        top: 0;
      }

      /* Navigation styling */
      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-right: 2rem;
      }

      .nav-links li a {
        text-decoration: none;
        color: #f2f2f2;
        font-size: 1.3rem;
        transition: color 0.3s ease;
      }

      .nav-links li a:hover {
        color: #00ccff;
      }

      /* Footer styling */
      footer {
        text-align: center;
        padding: 1rem 0;
        background: #111;
        color: #f2f2f2;
        font-size: 1.2rem;
        margin-bottom: 0;
        border: none;
        width: 100%;
      }

      footer a {
        color: #00ccff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      footer .social-list {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
      }

      footer .social-list__item {
        margin-right: 1rem;
      }

      footer .social-list__item:last-child {
        margin-right: 0;
      }

      footer .social-list__item a {
        color: #00ccff;
        font-size: 1.2rem;
      }

      /* Add smooth scroll for a polished effect */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#about">About Me</a></li>
          <li><a href="index.html#work">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content">
      <!-- Intro Section -->
      <section class="intro">
        <div class="intro__content">
          <h1 class="section__title section__title--intro">Android Weather App</h1>
          <p class="section__subtitle section__subtitle--intro">(Java)</p>
        </div>
      </section>

      <!-- Portfolio Item Content -->
      <div class="portfolio-item-individual">
        <p>
          This weather app fetches real-time weather information using the WeatherAPI, providing users with instant updates based on their current location.
        </p>
        <img src="img/weather.jpg" alt="Weather App Screenshot" />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Contact me at: <a href="mailto:davinderverma@yahoo.com">davinderverma@yahoo.com</a></p>
      <ul class="social-list">
        <li class="social-list__item"><a href="https://twitter.com/davinder0110v" target="_blank"><i class="fab fa-twitter"></i> X</a></li>
        <li class="social-list__item"><a href="https://www.linkedin.com/in/davinder-verma" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li class="social-list__item"><a href="https://github.com/shersingh7" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
